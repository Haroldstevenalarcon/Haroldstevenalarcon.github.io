<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDS Villavicencio</title>
    <link rel="shortcut icon" href="alarmj.png" type="image/x-icon">
    <link rel="stylesheet" href="estiloemp.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to top, #fffde440, #005AA7); 
            color: #333;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header */
        header {
            width: 100%;
            height: 740px;
            background: linear-gradient(to left, rgba(104, 131, 255, 0.45), rgba(240, 242, 240, 0.55)), url('iotportada.png') center/cover no-repeat;
            position: relative;
        }

        nav {
            text-align: right;
            padding: 30px 50px 0 0;
        }

        nav a {
            color: #fff;
            font-weight: 400;
            text-decoration: none;
            margin-right: 20px;
        }

        nav a:hover {
            color: #2293f6;
        }

        .textosencabesado {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #fff;
        }

        .textosencabesado h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .textosencabesado h2 {
            font-size: 1.8rem;
            font-weight: 300;
        }

        /* Wave Effect */
        .wave svg {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Floating Buttons */
        .botones-flotantes {
            position: fixed;
            top: 40%;
            left: auto;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .botones-flotantes a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .botones-flotantes a img:hover {
            transform: scale(1.1);
        }

        /* Socios Section */
        .cuerpo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            perspective: 1000px;
        }

        .card .face {
            position: relative;
            width: 100%;
            height: 300px;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s;
        }

        .card:hover .front {
            transform: rotateY(180deg);
        }

        .card:hover .back {
            transform: rotateY(0deg);
        }

        /* Footer */
        footer {
            background: url('fondoofo.gif') center/cover no-repeat;
            text-align: center;
            color: #000;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="prueba.html">Inicio</a>
            <a href="acercade.html">Acerca de</a>
            <a href="#socioss">Socios</a>
            <a href="#recomendacionesred">Recomendaciones</a>
            <a href="#ubicacionmap">Contactos</a>
            <a href="trabajadores.html">Trabajadores</a>
        </nav>
        <div class="textosencabesado">
            <h1>"Diseño de páginas web"</h1>
            <h2>Con nosotros, tu página web será como siempre soñaste</h2>
        </div>
        <div class="wave">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: rgba(183, 194, 242, 0.2);" />
                        <stop offset="100%" style="stop-color: rgba(29, 89, 141, 0.8);" />
                    </linearGradient>
                </defs>
                <path d="M0,50 C200,150 300,0 500,50 L500,150 L0,150 Z" style="fill: url(#waveGradient);" />
            </svg>
        </div>
    </header>
    <div class="botones-flotantes">
        <a href="https://wa.me/+573108701173" target="_blank">
            <img src="whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://instagram.com/tuusuario" target="_blank">
            <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://facebook.com/tuusuario" target="_blank">
            <img src="facebook.png" alt="Facebook">
        </a>
    </div>
    <main>
        <section class="cuerpo">
            <h1>Personas a cargo</h1>
            <div class="container">
                <div class="card">
                    <div class="face front">
                        <img src="diego.png" alt="Diego">
                        <h2>Diego Chávez</h2>
                    </div>
                    <div class="face back">
                        <h3>Diego Chávez</h3>
                        <p>Ingeniero en desarrollo de software.</p>
                    </div>
                </div>
                <!-- Repeat for other cards -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 SDS Villavicencio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
