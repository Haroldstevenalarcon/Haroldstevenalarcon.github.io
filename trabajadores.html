<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas en Columnas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
      
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;

            /* Fondo GIF */
            background-image: url(ondafo.gif);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            /* Superposición y desenfoque */
            position: relative;
            z-index: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Oscurece el fondo */
            z-index: -1;
        }
        .titulo {
            position: absolute; /* Posiciona el título en la parte superior */
            top: 20px; /* Ajusta la distancia desde la parte superior */
            left: 50%; /* Centra horizontalmente */
            transform: translateX(-50%); /* Corrige el centrado */
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            z-index: 1;
        }
        .container {
            display: flex;
            flex-direction: row; /* Alinea las tarjetas en columnas separadas */
            justify-content: center;
            gap: 20px; /* Espaciado entre columnas */
            z-index: 1;
            margin-top: 80px; /* Agrega espacio debajo del título */
        }
        .card {
            position: relative;
            width: 300px;
            height: 350px;
            perspective: 1000px;
        }
        .card .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s;
        }
        .card .front {
            transform: rotateY(0deg);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        .card .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card .front h2 {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .card .back {
            transform: rotateY(180deg);
            background: rgba(3, 35, 54, 0.9);
            padding: 15px;
            color: #f3f3f3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        .card .back h3 {
            font-size: 24px;
            margin-top: 20px;
            letter-spacing: 1px;
        }
        .card .back p {
            letter-spacing: 1px;
            font-size: 14px;
        }
        .card .back .link {
            border-top: 1px solid #f3f3f3;
            padding-top: 10px;
        }
        .card .back .link a {
            color: #f3f3f3;
            text-decoration: none;
        }
        .card:hover .front {
            transform: rotateY(180deg);
        }
        .card:hover .back {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <h1 class="titulo">Personas a cargo de la creación de tu página web</h1>
    <div class="container">
        <div class="card">
            <div class="face front">
                <img src="diego.png" alt="Diego">
                <h2>Ingeniero Diego</h2>
            </div>
            <div class="face back">
                <h3>Ing. Diego</h3>
                <p>Ingeniero electrónico encargado en desarrollo de software</p>
                <div class="link">
                    <a href="https://wa.me/+573108701173" target="_blank">
                        <img src="whatsapp.png" alt="WhatsApp">
                    </a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face front">
                <img src="hard.png" alt="Hardware">
                <h2>Ingeniero Harold</h2>
            </div>
            <div class="face back">
                <h3>Ing. Harold</h3>
                <p>Ingeniero electrónico encargado en desarrollo de software</p>
                <div class="link">
                    <a href="https://wa.me/+573214314362" target="_blank">
                        <img src="whatsapp.png" alt="WhatsApp">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
